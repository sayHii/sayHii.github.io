<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./resources/vue.css">
</head>
<body>
<!-- docsify-edit-on-github -->
<script src="./resources/docsify-edit-on-github.js"></script>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '<h1>wiki</h1>',
        nameLink: {
            '/': '/#/README'
        },
        repo: '',
        coverpage: {
            '/': '_coverpage.md',
        },
        onlyCover: true,
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        search: {
            // 过期时间，单位毫秒，默认一天
            maxAge: 86400000,
            // 支持本地化
            placeholder: {
                '/': '搜索',
            },
            noData: {
                '/': '找不到结果',
            }
        },
        copyCode: {
            buttonText: {
                '/': 'copy'
            },
            successText: {
                '/': 'copied'
            },
            errorText: {
                '/': 'error'
            },
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        plugins: [
            EditOnGithubPlugin.create("https://github.com/sayHii/sayHii.github.io/edit/main/docs/", null, "编辑")
        ]
    }
</script>
<!-- docsify -->
<script src="./resources/docsify.min.js"></script>
<!-- search -->
<script src="./resources/search.min.js"></script>
<!-- click to copy -->
<script src="./resources/docsify-copy-code.min.js"></script>
<!-- count -->
<script src="./resources/countable.min.js"></script>
<!-- tabs -->
<script src="./resources/docsify-tabs@1.js"></script>
</body>
</html>
